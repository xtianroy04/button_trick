<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unclickable Button </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
</head>
<body>
    <div class="wrapper">
        <img src="burger.webp" alt="">
        <h3 class="question">Mang Libre si sir fab?</h3>
        <div class="btn-group">
            <button class="yes-btn">Oo</button>
            <button class="no-btn">Dili</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
<script>
    document.querySelectorAll('.btn-group button').forEach(function(btn) {
    btn.classList.add('hidden');
  });
</script>
